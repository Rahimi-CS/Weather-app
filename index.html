<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather app</title>
  </head>
  <body class="flex items-center justify-center w-full h-screen bg-gray-900">
    <div
      class="card max-w-full w-96 bg-gradient-to-t from-indigo-700 to-indigo-500 rounded-2xl p-7"
    >
      <div class="search w-full flex items-center justify-between gap-2">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
          class="w-full px-3 py-2 outline-none border-none rounded-full"
        />
        <button class="px-3 py-2 rounded-full bg-slate-50">
          <i class="fa fas fa-search"></i>
        </button>
      </div>
    </div>
  </body>
</html>
